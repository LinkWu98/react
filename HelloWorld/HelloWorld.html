<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <div id="hello"></div>
    <!-- react.js 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- react-dom.js 操作 DOM 的扩展库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 解析 jax -> js 代码, es6 -> es5 -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">//告诉 babel.js 解析里面的 jax 代码 (jax -> js)

        //1. 创建虚拟 DOM 元素对象
        let virtualDom = <h1>Hello React</h1>
        //2. 将虚拟 DOM 渲染到页面真实 DOM 容器中
        ReactDOM.render(virtualDom, document.getElementById("hello"));

    </script>
</body>
</html>
